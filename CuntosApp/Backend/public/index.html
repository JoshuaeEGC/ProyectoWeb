<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Cuentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Cuentos</h1>
    <form id="storyForm">
      <label for="age">Edad del niño:</label>
      <input type="number" id="age" name="age" min="1" required>

      <label for="topics">Temas que le gustan:</label>
      <input type="text" id="topics" name="topics" required>

      <label for="genre">Género literario:</label>
      <select id="genre" name="genre" required>
        <option value="fantasy">Fantasía</option>
        <option value="adventure">Aventura</option>
        <option value="mystery">Misterio</option>
      </select>

      <button type="button" id="generateButton" onclick="generateStoryAndImage()">Generar Cuento e Imagen</button>
    </form>

    <div id="resultContainer" style="display: none;">
      <div id="storyResult"></div>
      <img id="storyImage" src="" alt="Imagen generada">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
